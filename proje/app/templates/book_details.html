{% extends "base.html" %}
{% block content %}
<div class="container mt-5">
    <div class="card">
        <div class="row g-0">
            <div class="col-md-4">
                <img src="{{ book.image_url }}" class="img-fluid rounded-start" alt="{{ book.title }} cover photo">
            </div>
            <div class="col-md-8">
                <div class="card-body">
                    <h2 class="card-title">{{ book.title }}</h2>
                    <p class="card-text">{{ book.description }}</p>
                    <p class="card-text"><small class="text-muted">Pages: {{ book.pages }}</small></p>
                    <a href="{{ url_for('book.edit', id=book.id) }}" class="btn btn-warning">Edit</a>
                    <form action="{{ book.delete_url }}" method="POST" style="display:inline;">
                        <button type="submit" class="btn btn-danger">Delete</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
